
<h2>Tournament Prediction Form</h2>
<form id="tournament-form">
  <label>Username: <input type="text" name="username" required /></label><br>
  <label>Predicted Champion: <input type="text" name="champion" required /></label><br>
  <label>Highest X Game: <input type="text" name="highest_x" required /></label><br>
  <label>Lowest X Game: <input type="text" name="lowest_x" required /></label><br>
  <label>Will it Profit? <select name="profit"><option>Yes</option><option>No</option></select></label><br>
  <label>Number of 100x Wins: <input type="number" name="hundred_x" required /></label><br>
  <button type="submit">Submit</button>
</form>
