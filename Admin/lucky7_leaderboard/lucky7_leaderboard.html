<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky 7 Leaderboard (CRUD)</title>
  <link rel="stylesheet" href="lucky7_leaderboard.css">
</head>
<body>
  <div class="leaderboard-container">
    <h1>Lucky 7 Leaderboard</h1>
    <table id="lucky7-leaderboard">
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>

    <h2>Add Player</h2>
    <form id="add-form">
      <input type="text" id="add-username" placeholder="Username" required>
      <input type="number" id="add-score" placeholder="Score" required>
      <button type="submit">Add</button>
    </form>

    <button id="refresh-btn">Refresh</button>
  </div>

  <script>
    const leaderboardBody = document.getElementById('leaderboard-body');
    const refreshBtn = document.getElementById('refresh-btn');
    const addForm = document.getElementById('add-form');

    async function fetchLeaderboard() {
      leaderboardBody.innerHTML = '<tr><td colspan="3">Loading...</td></tr>';
      try {
        const res = await fetch('/api/lucky7/leaderboard');
        const data = await res.json();
        renderLeaderboard(data);
      } catch (err) {
        leaderboardBody.innerHTML = '<tr><td colspan="3">Error loading leaderboard.</td></tr>';
        console.error(err);
      }
    }

    function renderLeaderboard(players) {
      leaderboardBody.innerHTML = '';
      players.forEach((player, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" value="${player.username}" data-index="${index}" class="edit-username"></td>
          <td><input type="number" value="${player.score}" data-index="${index}" class="edit-score"></td>
          <td>
            <button onclick="updatePlayer(${index})">Save</button>
            <button onclick="deletePlayer(${index})">Delete</button>
          </td>`;
        leaderboardBody.appendChild(row);
      });
    }

    async function addPlayer(username, score) {
      await fetch('/api/lucky7/add', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, score })
      });
      fetchLeaderboard();
    }

    async function updatePlayer(index) {
      const username = document.querySelector(\`.edit-username[data-index="\${index}"]\`).value;
      const score = parseInt(document.querySelector(\`.edit-score[data-index="\${index}"]\`).value);
      await fetch('/api/lucky7/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index, username, score })
      });
      fetchLeaderboard();
    }

    async function deletePlayer(index) {
      await fetch('/api/lucky7/delete', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index })
      });
      fetchLeaderboard();
    }

    addForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('add-username').value;
      const score = parseInt(document.getElementById('add-score').value);
      addPlayer(username, score);
      addForm.reset();
    });

    refreshBtn.addEventListener('click', fetchLeaderboard);
    fetchLeaderboard();
  </script>
</body>
</html>
