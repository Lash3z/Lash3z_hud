<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky 7 Admin Control</title>
  <link rel="stylesheet" href="lucky7_admin.css">
</head>
<body>
  <div class="lucky7-container">
    <h1>Lucky 7 Score Control</h1>
    <form id="lucky7-form">
      <label for="score">Enter New Score:</label>
      <input type="number" id="score" name="score" min="0" step="1">
      <button type="submit">Update Score</button>
    </form>
    <div id="response-message"></div>
  </div>
  <script>
    const form = document.getElementById('lucky7-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const score = document.getElementById('score').value;
      try {
        const res = await fetch('/api/lucky7', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lucky7Score: parseInt(score) })
        });
        const data = await res.json();
        document.getElementById('response-message').innerText = 'Score updated to: ' + data.score;
      } catch (err) {
        document.getElementById('response-message').innerText = 'Error updating score.';
      }
    });
  </script>
</body>
</html>
