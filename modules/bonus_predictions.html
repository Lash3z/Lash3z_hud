
<h2>Bonus Hunt Prediction Form</h2>
<form id="bonus-hunt-form">
  <label>Username: <input type="text" name="username" required /></label><br>
  <label>Final Balance Guess: <input type="number" name="final_balance" required /></label><br>
  <label>Highest X Slot: <input type="text" name="highest_x" required /></label><br>
  <label>Lowest X Slot: <input type="text" name="lowest_x" required /></label><br>
  <label>Will it Profit? <select name="profit"><option>Yes</option><option>No</option></select></label><br>
  <label>Number of 100x Wins: <input type="number" name="hundred_x" required /></label><br>
  <button type="submit">Submit</button>
</form>
