<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault Game</title>
  <link rel="stylesheet" href="../HUD/style.css">
  <style>
    body { background: #0f0f0f; color: #0ff; font-family: Arial, sans-serif; text-align: center; }
    .vault-container { margin-top: 50px; }
    input, button { padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    button { background: #0ff; color: #000; cursor: pointer; }
    button:hover { background: #0cc; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Vault Game</h1>
  <div class="vault-container">
    <label for="wager">Enter Wager ($):</label>
    <input type="number" id="wager" step="0.01" max="17.98" min="0" />
    <button onclick="submitWager()">Submit</button>
    <p id="message"></p>
  </div>

  <script>
    const MAX_CAP = 17.98;

    function submitWager() {
      const wagerInput = document.getElementById('wager');
      let wager = parseFloat(wagerInput.value);

      if (isNaN(wager) || wager <= 0) {
        document.getElementById('message').innerText = '❌ Please enter a valid wager amount.';
        return;
      }

      if (wager > MAX_CAP) {
        wager = MAX_CAP;
        document.getElementById('message').innerText = `⚠ Wager capped at $${MAX_CAP.toFixed(2)}.`;
      } else {
        document.getElementById('message').innerText = `✅ Wager accepted: $${wager.toFixed(2)}.`;
      }
    }
  </script>
</body>
</html>
