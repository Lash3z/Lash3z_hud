<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonus Generator</title>
  <link rel="stylesheet" href="../HUD/style.css">
  <style>
    body { background: #0f0f0f; color: #0ff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .dice-container { display: flex; justify-content: center; margin: 20px; }
    .dice { width: 80px; height: 80px; margin: 0 10px; background-size: cover; display: inline-block; transition: transform 0.1s ease-in-out; }
    button { padding: 10px 20px; background: #0ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0cc; }
    #result { margin-top: 20px; font-size: 1.2rem; }
  </style>
</head>
<body>
  <h1>Bonus Generator</h1>
  <div class="dice-container">
    <div class="dice" id="dice1" style="background-image: url('../assets/dice/1.png');"></div>
    <div class="dice" id="dice2" style="background-image: url('../assets/dice/1.png');"></div>
  </div>
  <button onclick="rollDice()">Roll Dice</button>
  <p id="result"></p>

  <audio id="roll-sound" src="../assets/sounds/dice_roll.mp3" preload="auto"></audio>
  <audio id="win-sound" src="../assets/sounds/win_chime.mp3" preload="auto"></audio>

  <script>
    const maxPrize = 42.30;
    const diceFaces = [1,2,3,4,5,6];

    function rollDice() {
      const dice1 = document.getElementById('dice1');
      const dice2 = document.getElementById('dice2');
      const rollSound = document.getElementById('roll-sound');
      const winSound = document.getElementById('win-sound');
      const resultElement = document.getElementById('result');

      rollSound.currentTime = 0;
      rollSound.play();

      let rolls = 15; // extended animation
      const rollInterval = setInterval(() => {
        const face1 = diceFaces[Math.floor(Math.random() * diceFaces.length)];
        const face2 = diceFaces[Math.floor(Math.random() * diceFaces.length)];
        dice1.style.backgroundImage = `url('../assets/dice/${face1}.png')`;
        dice2.style.backgroundImage = `url('../assets/dice/${face2}.png')`;
        dice1.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
        dice2.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
        rolls--;
        if (rolls === 0) {
          clearInterval(rollInterval);
          const prize = calculatePrize(face1, face2);
          winSound.play();
          resultElement.innerText = `ðŸŽ‰ You won $${prize.toFixed(2)}!`;
          dice1.style.transform = 'rotate(0deg)';
          dice2.style.transform = 'rotate(0deg)';
        }
      }, 100);
    }

    function calculatePrize(dice1, dice2) {
      const basePrize = (dice1 + dice2) * Math.random() * 5;
      return Math.min(basePrize, maxPrize);
    }
  </script>
</body>
</html>
