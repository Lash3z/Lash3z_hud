<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Control Dashboard</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div class="admin-container">
    <h1>Admin Control Panel</h1>
    <div class="toggle-section">
      <h2>Toggle Modules</h2>
      <label><input type="checkbox" id="toggle-bonus" onchange="updateStatus('Bonus Hunt')"> Bonus Hunt</label><br>
      <label><input type="checkbox" id="toggle-tournament" onchange="updateStatus('Tournament')"> Tournament</label><br>
      <label><input type="checkbox" id="toggle-lucky7" onchange="updateStatus('Lucky 7')"> Lucky 7</label>
    </div>
    <div class="status-section">
      <h2>Status Log</h2>
      <pre id="status-log">No actions yet...</pre>
    </div>
  </div>
  <script>
    function updateStatus(module) {
      const log = document.getElementById('status-log');
      const timestamp = new Date().toLocaleTimeString();
      log.textContent = `[${timestamp}] Toggled ${module}` + "\n" + log.textContent;
    }
  </script>

  <script>
    async function loadSettings() {
      const res = await fetch('/api/settings');
      const settings = await res.json();
      document.getElementById('toggle-bonus').checked = settings.bonusHunt;
      document.getElementById('toggle-tournament').checked = settings.tournament;
      document.getElementById('toggle-lucky7').checked = settings.lucky7;
    }

    async function updateStatus(module) {
      const settings = {
        bonusHunt: document.getElementById('toggle-bonus').checked,
        tournament: document.getElementById('toggle-tournament').checked,
        lucky7: document.getElementById('toggle-lucky7').checked
      };
      await fetch('/api/settings', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(settings)
      });
      const log = document.getElementById('status-log');
      const timestamp = new Date().toLocaleTimeString();
      log.textContent = `[${timestamp}] Updated settings for ${module}` + "\n" + log.textContent;
    }

    loadSettings();
  </script>
</body>
</html>
