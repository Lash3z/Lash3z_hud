<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky 7 Admin Control (Protected)</title>
  <link rel="stylesheet" href="../HUD/style.css">
  <style>
    body { background: #0f0f0f; color: #0ff; font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    h1 { color: #0ff; }
    form { max-width: 400px; margin: 20px auto; background: #111; padding: 20px; border-radius: 8px; text-align: left; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none; }
    button { margin-top: 15px; padding: 10px; background: #0ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0cc; }
    #lucky7-list { margin-top: 20px; text-align: left; max-width: 400px; margin-left: auto; margin-right: auto; }
    #lucky7-list li { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Lucky 7 Admin Control</h1>

  <div id="login-section">
    <p>Enter Admin Password:</p>
    <input type="password" id="admin-pass" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
    <p id="login-message"></p>
  </div>

  <div id="admin-section" style="display:none;">
    <form onsubmit="editPoints(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required />

      <label for="points">Points:</label>
      <input type="number" id="points" required />

      <button type="submit">Update Points</button>
    </form>

    <button onclick="resetAll()">Reset All Points</button>
    <p id="result"></p>

    <h2>Current Lucky 7 Scores</h2>
    <ul id="lucky7-list"></ul>
  </div>

  <script>
    const ADMIN_PASSWORD = "2323";
    let lucky7Data = JSON.parse(localStorage.getItem('lucky7Data')) || [];

    function checkPassword() {
      const entered = document.getElementById('admin-pass').value;
      if (entered === ADMIN_PASSWORD) {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('admin-section').style.display = 'block';
        renderList();
      } else {
        document.getElementById('login-message').innerText = "❌ Incorrect password.";
      }
    }

    function renderList() {
      const list = document.getElementById('lucky7-list');
      list.innerHTML = '';
      lucky7Data.forEach(user => {
        const li = document.createElement('li');
        li.textContent = `${user.username}: ${user.points} points`;
        list.appendChild(li);
      });
    }

    function editPoints(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const points = parseInt(document.getElementById('points').value);
      if (isNaN(points)) return;

      let user = lucky7Data.find(u => u.username === username);
      if (user) {
        user.points = points;
      } else {
        lucky7Data.push({ username, points });
      }

      localStorage.setItem('lucky7Data', JSON.stringify(lucky7Data));
      document.getElementById('result').innerText = `✅ Points updated for ${username}.`;
      renderList();
    }

    function resetAll() {
      if (confirm('Are you sure you want to reset all Lucky 7 points?')) {
        lucky7Data = [];
        localStorage.setItem('lucky7Data', JSON.stringify(lucky7Data));
        document.getElementById('result').innerText = 'All points have been reset.';
        renderList();
      }
    }
  </script>
</body>
</html>
