<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunt Stats Widget</title>
  <link rel="stylesheet" href="../HUD/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle, #000 0%, #0a0a0a 100%); }
    h1 { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    .widget {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff, inset 0 0 10px #0cc;
      border: 1px solid #0ff;
      text-align: center;
    }
    input {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      box-shadow: inset 0 0 5px #0cc;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
    }
    button:hover {
      background: #0cc;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0cc;
    }
    .stats {
      margin-top: 20px;
      background: #000;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #0ff;
      box-shadow: inset 0 0 10px #0cc;
    }
    .stats p {
      font-size: 1.1rem;
      text-shadow: 0 0 5px #0ff;
    }
    body { background: #0f0f0f; color: #0ff; font-family: Arial, sans-serif; padding: 20px; text-align: center; }
    h1 { color: #0ff; }
    .widget { background: #111; padding: 20px; border-radius: 10px; display: inline-block; width: 350px; text-align: left; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none; }
    .stats { margin-top: 20px; }
    .stats p { margin: 5px 0; font-size: 1rem; }
    button { margin-top: 15px; padding: 10px; background: #0ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0cc; }
  </style>
</head>
<body>
  <h1>Hunt Stats Widget</h1>
  <div class="widget">
    <label for="starting-balance">Starting Balance ($):</label>
    <input type="number" id="starting-balance" placeholder="Enter starting balance" />

    <label for="total-bet">Total Bet ($):</label>
    <input type="number" id="total-bet" placeholder="Enter total bet" />

    <label for="total-payout">Total Payout ($):</label>
    <input type="number" id="total-payout" placeholder="Enter total payout" />

    <button onclick="calculateStats()">Calculate Stats</button>
    <div class="stats" id="stats-display"></div>
  </div>

  <script>
    function calculateStats() {
      const start = parseFloat(document.getElementById('starting-balance').value) || 0;
      const bet = parseFloat(document.getElementById('total-bet').value) || 0;
      const payout = parseFloat(document.getElementById('total-payout').value) || 0;

      const ending = start - bet + payout;
      const avgBet = bet ? (bet / 10).toFixed(2) : 0;  // Example: dividing by 10 rounds
      const avgWin = bet ? (payout / 10).toFixed(2) : 0;
      const avgX = bet ? (payout / bet).toFixed(2) : 0;
      const breakEven = bet ? (start / bet).toFixed(2) : 0;

      const statsHTML = `
        <p><strong>Ending Balance:</strong> $${ending.toFixed(2)}</p>
        <p><strong>Average Bet:</strong> $${avgBet}</p>
        <p><strong>Average Win:</strong> $${avgWin}</p>
        <p><strong>Average X:</strong> ${avgX}x</p>
        <p><strong>Break-even X:</strong> ${breakEven}x</p>
      `;
      document.getElementById('stats-display').innerHTML = statsHTML;

      // Save data
      const huntStats = { start, bet, payout, ending, avgBet, avgWin, avgX, breakEven };
      localStorage.setItem('huntStats', JSON.stringify(huntStats));
    }

    // Load saved stats
    window.onload = () => {
      const saved = JSON.parse(localStorage.getItem('huntStats'));
      if (saved) {
        document.getElementById('starting-balance').value = saved.start || 0;
        document.getElementById('total-bet').value = saved.bet || 0;
        document.getElementById('total-payout').value = saved.payout || 0;
        calculateStats();
      }
    };
  </script>
</body>
</html>
