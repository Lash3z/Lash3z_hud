<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky 7 Widget</title>
  <link rel="stylesheet" href="../HUD/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    body { font-family: 'Orbitron', sans-serif; background: radial-gradient(circle, #000 0%, #0a0a0a 100%); }
    h1, h2, h3 { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
    .widget, .match {
      background: #111;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px #0ff, inset 0 0 10px #0cc;
      border: 1px solid #0ff;
      text-align: center;
    }
    input {
      background: #000;
      color: #0ff;
      border: 1px solid #0ff;
      box-shadow: inset 0 0 5px #0cc;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
    }
    button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff;
      transition: 0.2s;
    }
    button:hover {
      background: #0cc;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0cc;
    }
    .stats, .match-result {
      margin-top: 15px;
      background: #000;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #0ff;
      box-shadow: inset 0 0 10px #0cc;
      text-shadow: 0 0 5px #0ff;
    }

    body { background: #0f0f0f; color: #0ff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #0ff; }
    form { max-width: 400px; margin: 20px auto; background: #111; padding: 20px; border-radius: 8px; text-align: left; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: none; }
    button { margin-top: 15px; padding: 10px; background: #0ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0cc; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Lucky 7 Scoring</h1>
  <form id="lucky7-form" onsubmit="submitLucky7(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" required />

    <label for="outcome">Outcome:</label>
    <select id="outcome">
      <option value="single">Single 7 (+7)</option>
      <option value="pair">Two 7s (+21)</option>
      <option value="triple">Three 7s (+35)</option>
    </select>

    <button type="submit">Add Points</button>
  </form>
  <p id="result"></p>

  <script>
    const pointsMap = { single: 7, pair: 21, triple: 35 };
    let lucky7Data = JSON.parse(localStorage.getItem('lucky7Data')) || [];

    function submitLucky7(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const outcome = document.getElementById('outcome').value;
      const points = pointsMap[outcome];

      // Add or update user score
      let user = lucky7Data.find(u => u.username === username);
      if (user) {
        user.points += points;
      } else {
        lucky7Data.push({ username, points });
      }
      localStorage.setItem('lucky7Data', JSON.stringify(lucky7Data));

      document.getElementById('result').innerText = `âœ… ${username} now has ${points} points added.`;
    }
  </script>
</body>
</html>
